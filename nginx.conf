events {
    worker_connections 1024;
}

http {
    # ======== BACKENDS (puerto interno correcto: 80) ========
    upstream blue_backend {
        server blue:80;
    }

    upstream green_backend {
        server green:80;
    }

    # ======== SWITCH DIN√ÅMICO DE COLOR ========
    map $http_x_color $active_backend {
        default blue_backend;
        blue    blue_backend;
        green   green_backend;
    }

    server {
        listen 80;
        server_name _;

        # ======== RUTA PRINCIPAL ========
        location / {
            proxy_pass http://$active_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ======== HEALTHCHECK BLUE ========
        location /health-blue {
            proxy_pass http://blue_backend/healthz;
            access_log off;
        }

        # ======== HEALTHCHECK GREEN ========
        location /health-green {
            proxy_pass http://green_backend/healthz;
            access_log off;
        }

        # ======== SWITCH MANUAL ========
        location /switch/blue {
            add_header X-Color blue;
            return 200 "Switched to BLUE\n";
        }

        location /switch/green {
            add_header X-Color green;
            return 200 "Switched to GREEN\n";
        }
    }
}
