events {
    worker_connections 1024;
}

http {
    # Upstream para Blue (versión actual/live)
    upstream blue_backend {
        server blue.railway.internal:10000;
    }

    # Upstream para Green (nueva versión/staging)
    upstream green_backend {
        server green.railway.internal:10000;
    }

    # Servidor principal: Proxy a blue por defecto
    server {
        listen ${PORT:-80};  # Flexible para Railway/Render (PORT=10000 interno)

        # Ruta raíz: Proxy todo el tráfico
        location / {
            proxy_pass http://blue_backend;  # Cambia a http://green_backend; para switch
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Health check endpoint (opcional, para tests)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Manejo de errores
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}