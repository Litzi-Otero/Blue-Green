name: CI/CD Blue-Green

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Run tests
        run: npm test  # Si no tienes tests, cambia a 'npm run build' para validar

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.IMAGE_NAME }}:${{ github.sha }}  # Tag Ãºnico por commit

  deploy-green:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to droplet (GREEN)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}  # litzi
          key: ${{ secrets.DO_SSH_KEY }}  # Clave private
          script: |
            cd /home/litzi/Blue-Green
            IMAGE=${{ secrets.IMAGE_NAME }}:${{ github.sha }}
            APP_VERSION=${{ github.sha }}
            git pull
            docker pull $IMAGE
            ./scripts/deploy-green.sh $IMAGE $APP_VERSION
            ./scripts/switch.sh
            echo "Switch completado en VPS! URL: http://143.198.23.14"