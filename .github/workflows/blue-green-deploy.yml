name: CI/CD Blue-Green

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.IMAGE_NAME }}:${{ github.run_number }}

      - name: Save Image Tag
        run: echo "TAG=${{ github.run_number }}" >> $GITHUB_ENV



  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to VPS (Blue/Green automÃ¡tico sin symlinks)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            set -e
            echo "Conectado al servidor ðŸš€"

            cd /home/litzi/Blue-Green

            echo "Actualizando imagenes Docker ðŸ”„"
            docker compose pull

            echo "Ejecutando script Blue/Green automÃ¡tico"
            bash scripts/deploy.sh $TAG

            echo "Deploy COMPLETADO ðŸŽ‰"
