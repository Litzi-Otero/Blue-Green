name: CI/CD Blue-Green

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/vobe:${{ github.run_number }}
            ${{ secrets.DOCKERHUB_USERNAME }}/vobe:v2  # Tag especÃ­fico en lugar de latest

      - name: Save Image Tag
        run: echo "TAG=${{ github.run_number }}" >> $GITHUB_ENV
  deploy:
    runs-on: ubuntu-latest
    needs: build
  
    steps:
      - name: Get Image Tag
        run: echo "TAG=${{ github.run_number }}" >> $GITHUB_ENV
  
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            set -e
            echo "Conectado al servidor ðŸš€"
            cd /home/litzi/Blue-Green
            echo "Ejecutando deployment Blue/Green..."
            bash scripts/deploy.sh $TAG
