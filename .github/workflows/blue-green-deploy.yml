name: CI/CD Blue-Green

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build BLUE
      - name: Build & Push BLUE (v1)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            VERSION=v1
          tags: |
            ${{ secrets.IMAGE_NAME }}:v1

      # Build GREEN
      - name: Build & Push GREEN (v2)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            VERSION=v2
          tags: |
            ${{ secrets.IMAGE_NAME }}:v2

  deploy:
  runs-on: ubuntu-latest
  needs: build

  steps:
    - name: Deploy to VPS (Blue-Green)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USER }}
        key: ${{ secrets.DO_SSH_KEY }}
        script: |
          cd /root/Blue-Green

          echo "üîÑ 1) Pull de im√°genes"
          docker compose pull

          echo "üõë 2) Deteniendo contenedor GREEN"
          docker compose stop green || true
          docker compose rm -f green || true

          echo "üöÄ 3) Levantando nueva versi√≥n GREEN"
          docker compose up -d green

          echo "‚ôªÔ∏è 4) Recargando Nginx"
          docker compose exec nginx nginx -s reload || true

          echo "‚úÖ Deploy completado"
